<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Kapakana:wght@300..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fintech</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/CSS/bootstrap.css">
    <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body>
    <!-- Header da pagina -->
    <header class="header container-fluid">
        <div class="menu">&equiv;</div>
        <div class="container">
            <h1 class="display-3">Zentrix</h1>
            <p>Receitas / Despesas</p>
        </div>
        <figure>
            <img class="logo" src="assets/images/ZENTRIX Logo Design.png" alt="Logo da Fintech Zentrix">
        </figure>
    </header>
    <!-- Fim Header da pagina -->

    <!-- Main da pagina -->
    <main class="main">

        <!-- Itens do extrato -->
        <div class="topo">
            <div class="col-4">Lançamentos</div>
            <div class="col-4">Valor/mês</div>
            <div class="col-4">Filtro</div>
        </div>

        <div class="line-item">
            <div class="col-4">Salário</div>
            <div class="col-4 text-success">+R$7.298,00</div>
            <div class="col-4"><i class="bi bi-currency-dollar"></i></div>
        </div>

        <div class="line-item">
            <div class="col-4">Rendimentos</div>
            <div class="col-4 text-success">+R$1.200,00</div>
            <div class="col-4"><i class="bi bi-file-bar-graph-fill"></i></div>
        </div>

        <div class="line-item">
            <div class="col-4">Seguro Carro</div>
            <div class="col-4 text-danger">-R$950,00</div>
            <div class="col-4"><i class="bi bi-shield-check"></i></div>
        </div>

        <div class="line-item">
            <div class="col-4">Mercado</div>
            <div class="col-4 text-danger">-R$1.000,00</div>
            <div class="col-4"><i class="bi bi-shop-window"></i></div>
        </div>

        <div class="line-item">
            <div class="col-4">Despesas Carro</div>
            <div class="col-4 text-danger">-R$500,00</div>
            <div class="col-4"><i class="bi bi-car-front-fill"></i></div>
        </div>

        <div class="line-item">
            <div class="col-4">Freelance</div>
            <div class="col-4 text-success">+R$2.000,00</div>
            <div class="col-4"><i class="bi bi-person-workspace"></i></div>
        </div>

        <div class="line-item">
            <div class="col-4">Financiamento</div>
            <div class="col-4 text-danger">-R$2.500,00</div>
            <div class="col-4"><i class="bi bi-house-door"></i></div>
        </div>
        <!-- Fim Itens da extrato -->

        <div class="d-flex justify-content-center">
            <div style="grid-template-columns: 1fr 1fr;" class="border rounded-pill text-center bg-dark mt-4 fs-4 p-2 ">
                <span class="px-5">Saldo</span>
                <span class="text-success me-5">R$5.548,00</span>
            </div>
        </div>

        <!-- botão de pagina inicial -->
        <div class="text-center mt-4 display-5">
            <button class="btn btn-secondary w-100 fs-4">Página inicial</button>
        </div>
        <!-- fim botão -->
    </main>
    <!-- Fim Main da pagina -->
</body>

</html>
